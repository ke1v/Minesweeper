<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Where are the mines?</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
	    <footer>
			Left Click to search tile <br>
			Right Click to flag/unflag tile <br>
			Press 'r' to reset the game <br>
			Good luck! :)
	    </footer>
	</body>
</html>
